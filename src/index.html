<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
  </head>
  <body>
    <!-- OVERLAY -->
    <div id="overlay" class="overlay"></div>
    <!-- START POPUP -->
    <section id="start-popup" class="start-popup">
      <form id="form-start" class="start-form" action="#" method="post">
        <!-- Players -->
        <fieldset>
          <legend>Players</legend>
          <input type="radio" name="number-player" value="one-player" checked>1-player
          <input type="radio" name="number-player" value="two-player">2-players
        </fieldset>
        <!-- Game type -->
        <fieldset>
          <legend>Game Type</legend>
          <input type="radio" name="type-of-game" value="normal-game" checked>Normal
          <input type="radio" name="type-of-game" value="round-game">Rounds
          Number of rounds: <input type="range" min="2" max="10" value="5">
        </fieldset>
        <!-- Submission -->
        <input type="submit" value="submit">
        <input type="reset" value="reset">
      </form>
    </section>
    <!-- WIN POPUP -->
    <section class="win-popup hidden">
      <h2>You won!</h2>
      <button>Restart Game</button>
    </section>
    <!-- MAIN HEADER -->
    <header class="main-header">
      <h1>Matching Game</h1>
    </header>
    <!-- SECTION: INFOS -->
    <section class="infos">
      <!-- Stars -->
      <div class="stars"></div>
      <!-- Moves -->
      <div class="moves"></div>
      <!-- Player -->
      <div class="player"></div>
      <!-- Score -->
      <div class="score"></div>
      <!-- Timer -->
      <div class="timer"></div>
      <!-- Reset -->
      <div class="reset"></div>
    </section>
    <!-- MAIN GRID -->
    <main class="main-grid" id="grid">

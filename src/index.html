<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
  </head>
  <body>
    <!-- OVERLAY -->
    <section class="overlay" id="overlay"></section>
    <!-- START GAME POPUP -->
    <section class="start-game-popup" id="start-game-popup">
      <h3>Welcome to the matching game</h3>
      <button id="start-game-btn">Start</button>
    </section>
    <!-- WIN POPUP -->
    <section class="win-popup hidden" id="win-popup">
      <h2>You won!</h2>
      <p id="info-game"></p>
      <button id="reload">Restart Game</button>
    </section>
    <!-- MAIN HEADER -->
    <header class="main-header">
      <h1>Matching Game</h1>
    </header>
    <!-- SECTION: INFOS -->
    <section class="infos">
      <!-- Stars -->
      <div class="stars" id="stars"></div>
      <!-- Moves -->
      <div class="moves" id="moves"></div>
      <!-- Reset -->
      <div class="reset">
        <button id="reset">Reset</button>
      </div>
      <!-- Timer -->
      <div class="timer">
        <p id="visual-timer"></p>
      </div>
    </section>
    <!-- MAIN GRID -->
